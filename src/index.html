<html>

<head>

<style>
.flex-container {
  display: flex;
  height: 95vh;
  margin: 0px;

}

.flex-map {
  width: 66%;
  margin: 0px;
  padding: 0px;
  border: 0px;
}
.flex-editor {
  width: 34%;
  margin: 0px;
  padding: 0px;
  border: 0px;

    position: absolute;

<body>
    <div class="message hidden">

                <div class="cm-body cm-flex-child-grow">
                    <div id="editor"></div>

                </div>

                </div>

            </div>
